<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  <rect width="400" height="400" fill="none" />
  
  <!-- Subtle circular outline to define the boundary -->
  <circle cx="200" cy="200" r="199" fill="none" stroke="#E2CFEA" stroke-width="1" />
  
  <!-- Standard Full Color Logo in circular format - No Text -->
  <g transform="translate(200, 200)">
    <!-- Top row - Light Purple -->
    <circle cx="-60" cy="-60" r="20" fill="#9D4EDD" />
    <circle cx="0" cy="-60" r="20" fill="#9D4EDD" />
    <circle cx="60" cy="-60" r="20" fill="#9D4EDD" />
    
    <!-- Middle row - Mid Purple -->
    <circle cx="-60" cy="0" r="20" fill="#7E4ABA" />
    <circle cx="60" cy="0" r="20" fill="#7E4ABA" />
    
    <!-- Bottom row - Deep Purple -->
    <circle cx="-60" cy="60" r="20" fill="#5E2CA5" />
    <circle cx="0" cy="60" r="20" fill="#5E2CA5" />
    <circle cx="60" cy="60" r="20" fill="#5E2CA5" />
    
    <!-- Gold circle in center -->
    <circle cx="0" cy="0" r="26" fill="#FFD700" />
  </g>
</svg>
